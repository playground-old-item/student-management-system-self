<div class="container">
    <h1>Find All Students</h1>
    <hr>
    <table class="table table-hover table-primary">
        <thead>
        <tr>
            <th>#</th>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of studentArray;index as num">
            <td>{{num+1}}</td>
            <td>{{data.id}}</td>
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.email}}</td>
        </tr>
        </tbody>

    </table>
<br>
    <mat-paginator [length]= studentCount
                   [pageSize]=size
                   [pageIndex]=page
                   [pageSizeOptions]=options
                   (page)="pageEvent=getServerData($event)"
                   aria-label="Select page">
    </mat-paginator>
</div>
